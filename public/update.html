<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật thông tin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Thanh điều hướng -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="login.html">Đăng nhập</a></li>
                <li><a href="#" class="active">Đăng ký</a></li>
            </ul>
        </nav>

        <!-- Form cập nhật -->
        <div class="register-box">
            <h2>Màn hình cập nhật</h2>
            <form action="#">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" value="xxx" required>
                </div>
                <div class="input-group">
                    <label>Mật khẩu</label>
                    <input type="password" value="xxx" required>
                </div>
                <div class="input-group">
                    <label>Nhập lại mật khẩu</label>
                    <input type="password" value="xxx" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" value="xxx@example.com" required>
                </div>
                <a href="login.html" class="already-account">Đã có tài khoản</a>
                <button type="submit" class="btn">Cập nhật</button>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            Lập trình web ©01/2024
        </footer>
    </div>
</body>
</html>
